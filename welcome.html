<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang!</title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

    <div class="split-container">
        <div class="split-content">
            <div class="welcome-container">
                <h1 class="welcome-name" id="welcome-message">Selamat datang, ...</h1>
                <p class="lead text-muted">
                    Senang melihat Anda di sini. Mari kita mulai perjalanan Anda mengelola emosi dengan lebih baik.
                </p>
                <a href="module.html" class="btn btn-primary btn-lg mt-3">
                    Mulai Modul <i class="bi bi-arrow-right-short ms-2"></i>
                </a>
            </div>
        </div>
        <div class="split-visual">
            <img src="Gambar WhatsApp 2025-11-15 pukul 18.38.27_a5b5e76d.jpg" alt="Suasana Tenang">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('emoform_username');
            if (userName) {
                document.getElementById('welcome-message').innerHTML = `Selamat datang, <br><span style="color: #4a7c59;">${userName.toUpperCase()}!</span>`;
            } else {
                // GANTI LOGIKA REDIRECT DENGAN SWEETALERT
                Swal.fire({
                    icon: 'warning',
                    title: 'Sesi Tidak Ditemukan',
                    text: 'Anda harus memasukkan nama terlebih dahulu.',
                    confirmButtonColor: '#4a7c59',
                    allowOutsideClick: false // Mencegah pengguna menutup
                }).then(() => {
                    // Hanya redirect setelah pengguna menekan OK
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
