<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di EMOform</title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

    <div class="split-container">
        <div class="split-content">
            <div class="welcome-card">
                <h1 class="welcome-header mb-4">
                    <img src="logo.jpg" width="70px" height="70"> EMOform
                </h1>
                <p class="mb-4 text-muted">Silakan masukkan nama Anda untuk memulai perjalanan mengelola emosi.</p>
                <form id="name-form">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Nama Anda</label>
                        <input type="text" class="form-control form-control-lg" id="userName" placeholder="Contoh: Budi Hartono" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Masuk</button>
                </form>
            </div>
        </div>
        <div class="split-visual">
            <img src="Gambar WhatsApp 2025-11-15 pukul 18.38.27_e01a96b5.jpg" alt="Meditasi dan Ketenangan">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.getElementById('name-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const userName = document.getElementById('userName').value.trim();
            
            if (userName) {
                // Jika berhasil, simpan nama dan lanjut
                localStorage.setItem('emoform_username', userName);
                window.location.href = 'welcome.html';
            } else {
                // GANTI ALERT DENGAN SWEETALERT
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Nama tidak boleh kosong!',
                    confirmButtonColor: '#4a7c59' // Menyesuaikan warna tema
                });
            }
        });
    </script>
</body>
</html>
